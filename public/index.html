<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="wrap">
    <div id="deletion-modal" class="modal fade">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ви впевнені?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Підтвердіть, що ви хочете видалити цю модель машини
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="delete-discard-button" data-bs-dismiss="modal">
                        Закрити
                    </button>
                    <button type="button" class="btn btn-danger" id="delete-action-button">Підтвердити</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Хедер -->
    <header class="bg-light border-bottom mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">Car Listings</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Усі Машини</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create">Додати Машину</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="search-car-input" placeholder="Пошук за моделю..." aria-label="Search">
                        <button class="btn btn-outline-danger ms-2" type="button" id="refresh-button">Очистити</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid main-container">
        <div class="row">
            <!-- Ліва панель з повзунком -->
            <aside class="col-md-3 bg-light p-3">
                <h5>Manage Cars</h5>
                <button class="btn btn-outline-secondary mb-3 w-100" type="button" data-bs-toggle="collapse"
                        data-bs-target="#sortOptions" aria-expanded="false" aria-controls="sortOptions">
                    За чим сортувати?
                </button>
                <div class="collapse" id="sortOptions">
                    <button class="btn btn-primary w-100 mb-2" id="sortPriceBtn">За ціною</button>
                    <button class="btn btn-secondary w-100 mb-2" id="sortYearBtn">За роком випуску</button>
                    <button class="btn btn-info w-100 mb-2" id="sortBrandBtn">За брендом</button>
                </div>
                <div class="mt-3">
                    <h4 class="h4 text-black">Повна варість усіх машин</h4>
                    <button class="count-button w-100" id="countTotalPriceBtn">Вирахувати</button>
                </div>
                <div class="mt-2">
                    <strong>Повна вартість:</strong> <span id="totalPrice">0 грн</span>
                </div>
            </aside>

            <section class="col-md-9">
                <div class="row" id="car-data-container"></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/index_func.js"></script>
</body>
</html>
