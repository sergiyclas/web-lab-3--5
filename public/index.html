<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Car Listings</h1>

    <div class="row">
        <div class="col-md-12 mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by brand...">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <button id="sortPriceBtn" class="btn btn-primary">Sort by Price</button>
            <button id="sortYearBtn" class="btn btn-secondary">Sort by Year</button>
            <a href="pages/create.html" class="btn btn-success">Create New Car</a>
        </div>
    </div>

    <div id="total-price" class="mb-3">Total Price of Cars: $0</div>

    <div id="car-list" class="row g-3">
        <!-- Приклад списку автомобілів -->
        <div class="col-md-4">
            <div class="card">
                <img src="car_image.jpg" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">Car Brand Model</h5>
                    <p class="card-text">Price: $20,000</p>
                    <p class="card-text">Year: 2020</p>
                    <a href="edit.html?id=1" class="btn btn-warning">Edit</a>
                </div>
            </div>
        </div>
        <!-- Додайте більше автомобілів тут -->
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Повідомлення</h5>
                    <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
