<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Авто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Редагувати Авто</h1>
    <form id="editCarForm">
        <div class="mb-3">
            <input type="text" id="brand" class="form-control" placeholder="Бренд" required>
        </div>
        <div class="mb-3">
            <input type="text" id="model" class="form-control" placeholder="Модель" required>
        </div>
        <div class="mb-3">
            <input type="number" id="price" class="form-control" placeholder="Ціна" min="0" required>
        </div>
        <div class="mb-3">
            <input type="number" id="year" class="form-control" placeholder="Рік" min="1886" max="2024" required>
        </div>
        <div class="mb-3">
            <textarea id="description" class="form-control" placeholder="Опис" required></textarea>
        </div>
        <div class="mb-3">
            <input type="url" id="photo_url" class="form-control" placeholder="URL фото" required>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>

<!-- Модальне вікно -->
<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Повідомлення</h5>
                <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal">Закрити</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/edit.js"></script>
</body>
</html>
