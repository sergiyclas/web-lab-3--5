<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        .form-container {
            display: flex;
            justify-content: space-between;
        }
        .form-column {
            width: 60%;
        }
        .image-column {
            width: 35%;
        }
        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <header class="bg-light border-bottom mb-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">Car Listings</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Усі Машини</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/create">Додати Машину</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container form-container align-items-center justify-content-center d-flex">
        <!-- Ліва колонка з формою -->
        <div class="form-column">
            <h2 style="margin-bottom: 32px" id="form-title"></h2>
            <form id="carForm" name="carForm">
                <div class="mb-3">
                    <label for="brand" class="form-label">Бренд</label>
                    <input type="text" class="form-control" id="brand" name="brand" placeholder="Введіть бренд...">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Введіть модель...">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Ціна</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Введіть ціну...">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Рік випуску</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Введіть рік випуску...">
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL на фото машини</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="Введіть імдж посилання на фото...">
                </div>
                <button type="submit" id="submit-button" class="btn btn-primary">Додати</button>
            </form>
        </div>

        <!-- Права колонка з фотографією -->
        <div class="image-column">
            <img style="" src="/img/car.svg" alt="Car image" class="car-image">
        </div>
    </div>
</div>

<!-- Bootstrap JS (для алертів та іншого функціоналу)-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->

<!-- Ваш JS файл -->
<script src="/scripts/form_func.js"></script>
</body>
</html>
